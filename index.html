<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="alerts">
        <p>Alert message here</p>
        <div>×</div>
    </div>

    <div id="panel-toggle" class="panel-toggle">☰</div>
    
    <div id="side-panel" class="side-panel">
        <h2>Saved Schemas</h2>
        <div id="schema-list"></div>
    </div>

    <main>
        <section class="inputs">
            <header>
                <h1 class="title">LLM Validatior</h1>
            </header>

            <form id="validationForm" class="form">

                <div class="form-groups">

                    <div class="form-group">
                        <label for="promptModel" class="label">Prompt Model:</label>
                        <select id="promptModel" name="promptModel" class="select">
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="claude-3-sonnet-20240229">Claude 3.5 Sonnet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="validatorModel" class="label">Validator Model:</label>
                        <select id="validatorModel" name="validatorModel" class="select">
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="claude-3-sonnet-20240229">Claude 3.5 Sonnet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="label">Retries:</label>
                        <div class="toggle-group" id="retriesToggle">
                            <button type="button" data-retries="1" class="toggle-button active">1</button>
                            <button type="button" data-retries="2" class="toggle-button">2</button>
                            <button type="button" data-retries="3" class="toggle-button">3</button>
                            <button type="button" data-retries="4" class="toggle-button">4</button>
                        </div>
                        <input type="hidden" id="retries" name="retries" value="1">
                    </div>
                    
                </div>

                <div class="form-group">
                    <header><label for="prompt" class="label">Prompt</label><div id="prompt-toggle">Expand</div></header>     
                    <textarea id="prompt" name="prompt" class="textarea"></textarea>
                </div>

                <div id="structureFields"></div>

                <div class="button-group">
                    <button type="button" id="addField" class="button toggle-button">+ Add Field</button>
                </div>

                <div class="button-group send">
                    <button type="submit" class="button button-primary">Submit</button>
                </div>

            </form>

        </section>

        <section id="outputs" class="outputs">

            <div id="results" class="results"></div>

        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
